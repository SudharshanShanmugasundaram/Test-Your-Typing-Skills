<!DOCTYPE html>
<html>
    <head>
        <title>Test your Typing Skills</title>
        <meta charset="utf-8">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="header">
                <header id="heading">Test your typing skills</header>
            </div>
            
            <div id="source">
                <p id="source-content">This is a simple paragraph without any commas and special characters.</p>
            </div>
            
            <div id="typing-area">
                <input type="text" id="area">
            </div>
            <div id="button">
                <input type="button" class="try_again" value="Try Again">
            </div>
            <script src="app.js"></script>
        </div>
    </body>

</html>
